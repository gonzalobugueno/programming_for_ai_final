<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Banking toolbox - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    />
</head>
<body>
<div class="container mt-5">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container py-5">
            <div class="d-flex align-items-center mb-4">
                <h1 class="display-3 fw-bold mb-0">Banking toolbox</h1>
            </div>
            <div class="d-flex">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="{{ url_for('index') }}">Index</a></li>
                    <li class="list-inline-item"><a href="{{ url_for('hmeq') }}">Home equity loan</a></li>
                    <li class="list-inline-item"><a href="{{ url_for('marketing') }}">Bank marketing</a></li>
                </ul>
            </div>
            <hr class="my-4"/>
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            <div class="mb-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
